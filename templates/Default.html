<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Finance</title>
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <nav class="Platform">
            <div class="Border">
            <p class="GlobalFinance Montserrat"> Global Finance inc. </p>
            </div>
            <div class="manage">
            <div class="Border">
                <p class="LocalTime Montserrat"> {{timestamp}} MSC </p></div>
                <img class="userAccountSite" src="{{ url_for('static', path='/images/account_icon.svg') }}" />
                <button class="turnoff" id="myBtn1" ></button>
            </div>
        </nav>
        <div class="MainTarget Poiret">
            <div class="card text-center">
                <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="true" href="/{{user}}/Home">Совершить сделку</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="/{{user}}/Default">Формировать отчет</a>
                    </li>
                    
                </ul>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="obj-center">
                            <div class="item-2">
                                <select id="sources" class="custom-select sources bold" name="format" required>
                                    <option selected> Выберите формат </option>
                                    <option value="Excel"> Excel </option>
                                    <option value="Online"> Онлайн формат </option>
                                </select>
                            </div>

                            <div class="item-2">
                                <div class="input-group">
                                    <input type="date" class="form-control currency bold" name="time" required>
                                </div>
                            </div>

                            <div class="item-2"></div>
                            <div class="item-2"></div>



                            <div class="item-2">
                            <button class="btn btn-warning btn-lg bold" id="myBtn">Совершить сделку</button>
                            </div>


                            <div id="myModal1" class="modal1">

                                <!-- POPUP -->
                                <div class="modal-content1">
                                <p class="text1 bold"> Вы подтверждаете действие ? </p>
                                <div class="Redirection-Home">
                                <div class="Redirect">
                                    <form method="POST" action="/{{user}}/Disactivate">
                                        <button type="submit" class="btn btn-success Montserrat"> Да, я подтверждаю </button>
                                    </form>
                                    
                                    <button type="submit" class="btn btn-danger Montserrat close3"> Отменить </button>
                                </div>
                                </div>
                            </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>


        var modal1 = document.getElementById("myModal1");

        var btn1 = document.getElementById("myBtn1");


        var span1 = document.getElementsByClassName("close3")[0];



        btn1.onclick = function() {
            modal1.style.display = "block";
        }



        span1.onclick = function() {
            modal1.style.display = "none";
            
            }



        window.onclick = function(event) {
            if (event.target == modal1) {
                modal1.style.display = "none";
            }
        }
    </script>
    <style>
        .modal1 {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 20%; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        
        .modal-content1 {
            background: url('../static/images/blob-scene-haikei.jpeg') no-repeat;
            background-size: cover;
            margin: auto;
            padding: 20px;
            width: 100%;
            height: 40%;
        }
    </style>
</body>
</html>
