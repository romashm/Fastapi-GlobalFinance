<body>

    </section>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');

        .MainTarget {

        }

        .bold {

        }

        .nav-link {

        }

        .valueOP {

        }


        a {
            color: #000;
            list-style: none;
            text-decoration: none;
        }
        
        .card-body {
            height: 350px;
        }

        .firstBlock {
            width: 100%;
            height: 100px;
        }

        .moveThird {
            margin: 3% 27%;
        }

        .moveFourth {
            margin: 3% 43%;
            width: 12%;
        }

        .moveFifth {
            margin: 3% 60%;
            width: 12%;
        }

        .moveSex {
            margin: 3% 76%;
            width: 20%;
        }

        .center {
            position: absolute;
            display: inline-block;
            margin: 0% -35%;
            transform: translate(-50%, -50%);
          }

          .center2 {
            position: absolute;
            display: inline-block;

          }
          
          .Border {
            background-color: #fbfbfb;
            border-radius: 15%;

            height: auto;   
            padding-left: 3%;

          }

          .center3 {
            position: absolute;
            display: inline-block;
            margin: 4.4% -13%;
            transform: translate(-50%, -50%);
          }

          body {
            background: url('../static/images/blob-scene-haikei.jpeg') no-repeat ;
            background-size: cover;

        }

        .text1 {

        }

        .blockContent {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 10%;
            align-items: center;
        }


          /** Custom Select **/
          .custom-select-wrapper {
            position: relative;
            display: inline-block;
            user-select: none;
          }
            .custom-select-wrapper select {
              display: none;
            }
            .custom-select {
              position: relative;
              display: inline-block;
            }
              .custom-select-trigger {
                position: relative;
                display: block;
                width: 130px;
                padding: 0 84px 0 22px;
                font-size: 22px;
                font-weight: 300;
                color: #fff;
                line-height: 60px;
                background: #5c9cd8;
                border-radius: 4px;
                cursor: pointer;
              }
                .custom-select-trigger:after {
                  position: absolute;
                  display: block;
                  content: '';
                  width: 10px; height: 10px;
                  top: 50%; right: 25px;
                  margin-top: -3px;
                  border-bottom: 1px solid #fff;
                  border-right: 1px solid #fff;
                  transform: rotate(45deg) translateY(-50%);
                  transition: all .4s ease-in-out;
                  transform-origin: 50% 0;
                }
                .custom-select.opened .custom-select-trigger:after {
                  margin-top: 3px;
                  transform: rotate(-135deg) translateY(-50%);
                }

                .moveButton {
                    margin: 3% 15.5%;
                }

                .a {
                    color: white;
                }
        
            .custom-options {
              position: absolute;
              display: block;
              top: 100%; left: 0; right: 0;
              min-width: 100%;
              margin: 15px 0;
              border: 1px solid #b5b5b5;
              border-radius: 4px;
              box-sizing: border-box;
              box-shadow: 0 2px 1px rgba(0,0,0,.07);
              background: #fff;
              transition: all .4s ease-in-out;
              
              opacity: 0;
              visibility: hidden;
              pointer-events: none;
              transform: translateY(-15px);
            }
            .custom-select.opened .custom-options {
              opacity: 1;
              visibility: visible;
              pointer-events: all;
              transform: translateY(0);
            }
              .custom-options:before {
                position: absolute;
                display: block;
                content: '';
                bottom: 100%; right: 25px;
                width: 7px; height: 7px;
                margin-bottom: -4px;
                border-top: 1px solid #b5b5b5;
                border-left: 1px solid #b5b5b5;
                background: #fff;
                transform: rotate(45deg);
                transition: all .4s ease-in-out;
              }
              .option-hover:before {
                background: #f9f9f9;
              }
              .custom-option {
                position: relative;
                display: block;
                padding: 0 22px;
                border-bottom: 1px solid #b5b5b5;
                font-size: 18px;
                font-weight: 600;
                color: #b5b5b5;
                line-height: 47px;
                cursor: pointer;
                transition: all .4s ease-in-out;
              }
              .custom-option:first-of-type {
                border-radius: 4px 4px 0 0;
              }
              .custom-option:last-of-type {
                border-bottom: 0;
                border-radius: 0 0 4px 4px;
              }
              .custom-option:hover,
              .custom-option.selection {
                background: #f9f9f9;
        }

        /* The Modal (background) */
        .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 20%; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
        background: url('../static/images/blob-scene-haikei.jpeg') no-repeat;
        background-size: cover;
        margin: auto;
        padding: 20px;
        width: 20%;
        height: 180px;
        }

        #box {
            width: 30%;

            padding: 15px;
            border: 3px solid #000;

            color: #000;
            background-color: #fff;
            display: none;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            font-size: 24px;
            left: 0;
            margin: auto;   
            
            text-align: center;
            
          }
          #box:target {display: block;}
          .close {
            position: absolute;
            color: #0000cc;
            padding: 0;
            margin: 5% -8%;
            text-decoration: none;
            cursor:pointer;
          }

          form {
