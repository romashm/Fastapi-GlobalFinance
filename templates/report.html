                    </li>

                </div>

                <div class="groupInputs_Datas">
                    
                <div class="BlockIII">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><img class="calendarUser" src="{{ url_for('static', path='/img/calendar.svg') }}" /></span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{dateandtime}}">
                </div>
                </div>
                
                <div class="BlockVI">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Формат</label>
                        <select class="form-select" id="inputGroupSelect01">

                          <option value="3"> CVG </option>
                        </select>
                    </div>
                    </div>
                
                
                    <div class="BlockII">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Указать путь выгрузки файла">
                        </div>
                        </div>

                </div>
                <div class="groupInputs_DatasI">

                    <div class="BlockIII">
                        <div id="liveAlertPlaceholder"></div>
                        <button type="button" class="btn btn-primary btn-lg" id="liveAlertBtn">Совершить сделку</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
